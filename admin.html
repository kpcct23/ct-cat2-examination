<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Student Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .container { margin-top: 40px; }
    #results-section { display: none; }
  </style>
</head>
<body>
<div class="container">
  <h2 class="text-center mb-4">Admin Login</h2>

  <!-- Login Form -->
  <div id="login-section" class="card p-4 shadow">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" id="admin-username" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" id="admin-password" class="form-control">
    </div>
    <button class="btn btn-primary w-100" onclick="checkLogin()">Login</button>
  </div>

  <!-- Results Section -->
  <div id="results-section" class="mt-4">
    <h3 class="text-center mb-3">Student Test Results</h3>
    <div class="text-center mb-3">
      <button class="btn btn-success" onclick="fetchResults()">Load Results</button>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Department</th>
            <th>Year</th>
            <th>Semester</th>
            <th>Subject</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="results-table"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwzMreQOMf6TCcECx4UurfJdR8IhJUEFBq-miUzd-A/dev";  

function checkLogin() {
  const user = document.getElementById("admin-username").value.trim();
  const pass = document.getElementById("admin-password").value.trim();

  if (user === "admin" && pass === "admin123") {
    document.getElementById("login-section").style.display = "none";
    document.getElementById("results-section").style.display = "block";
  } else {
    alert("Invalid credentials! Try admin / admin123");
  }
}

// Fetch results from Google Sheet using JSONP
function fetchResults() {
  window.handleResults = function(rows) {
    const tbody = document.getElementById("results-table");
    tbody.innerHTML = "";
    if (rows.length === 0) {
      tbody.innerHTML = "<tr><td colspan='7' class='text-center'>No data found</td></tr>";
    } else {
      rows.forEach(r => {
        tbody.innerHTML += `
          <tr>
            <td>${r.name}</td>
            <td>${r.rollNo}</td>
            <td>${r.department}</td>
            <td>${r.year}</td>
            <td>${r.semester}</td>
            <td>${r.subject}</td>
            <td>${r.score}</td>
          </tr>
        `;
      });
    }
  };

  const s = document.createElement("script");
  s.src = https://script.google.com/macros/s/AKfycbwzMreQOMf6TCcECx4UurfJdR8IhJUEFBq-miUzd-A/dev + "?callback=handleResults";
  document.body.appendChild(s);
}
</script>
</body>
</html>
